<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculadora JS</title>
  </head>
  <body>
    <section class="d-flex justify-content-center mt-5">
      <div class="card" style="width: 18rem">
        <img
          src="assets/imgs/269-300x300.jpg"
          class="card-img-top"
          alt="foto producto"
        />
        <div class="card-body">
          <h5 class="card-title">Producto</h5>
          <input
            type="number"
            min="1"
            max="100"
            placeholder="Cantidad"
            id="cantidad"
            class="mb-2"
          />
          <div class="color-box d-flex justify-content-start mt-2">
            <p class="m-0">Color:</p>
            <select name="" id="">
              <option>Negro</option>
              <option>Rojo</option>
              <option>Verde</option>
              <option>Azul</option>
            </select>
          </div>
          <p class="card-text">Precio: $100.000.000</p>
          <a href="#" class="btn btn-success">Calcular Total</a>
        </div>
      </div>
    </section>
  </body>
</html>
