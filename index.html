<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fce196e4c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculadora JS</title>
  </head>
  <body class="d-flex justify-content-evenly align-items-center p-5 bg-primary">
    <section>
      <div class="card" style="width: 18rem">
        <img
          src="assets/imgs/camera-2.jpg"
          class="card-img-top"
          alt="foto producto"
        />
        <div class="card-body container bg-danger">
          <h3 class="card-title">GoPro Hero 9</h3>
          <div class="d-flex">
            <h5 class="m-0 col-8">Cantidad:</h5>
            <input
              type="number"
              value="0"
              min="0"
              max="100"
              id="cantidad"
              class="p-0 mb-1 col-4"
            />
          </div>
          <div class="d-flex">
            <h5 class="m-0 col-8">Color:</h5>
            <select class="col-4" id="color">
              <option value="black">Negro</option>
              <option value="red">Rojo</option>
              <option value="green">Verde</option>
              <option value="blue">Azul</option>
            </select>
          </div>
          <h5 class="card-text my-2">Precio: $175.990</h5>
          <a href="#" class="btn btn-success" id="boton">Calcular Total</a>
        </div>
      </div>
    </section>
    <section>
      <div class="card" style="width: 18rem">
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-danger">
            <h2 id="cantidadT">Cantidad: 0</h2>
          </li>
          <li class="list-group-item d-flex bg-danger">
            <h2>Color:</h2>
            <i class="ms-3 fa-solid fa-circle fa-3x" id="colorT"></i>
          </li>
          <li class="list-group-item bg-danger">
            <h2 id="precioT">Total: $0</h2>
          </li>
        </ul>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
